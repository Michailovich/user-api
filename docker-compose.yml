version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  test_db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"  
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    environment:
      DATABASE_URL: postgres://user:password@db:5432/mydb?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata: